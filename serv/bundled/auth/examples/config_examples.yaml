      backend: "serv.bundled.auth.vaults.bcrypt_vault:BcryptCredentialVault"
      database_qualifier: "compliance_auth"
      bcrypt_rounds: 14
      min_password_length: 12
    
    rate_limiting:
      backend: "serv.bundled.auth.limiters.memory_limiter:MemoryRateLimiter"
      default_limits:
        login: "3/min"
        failed_login: "1/10min"
        admin_action: "5/hour"
    
    token_service:
      backend: "serv.bundled.auth.tokens.jwt_token_service:JwtTokenService"
      secret_key: "${JWT_SECRET}"
      algorithm: "HS512"
      access_token_expiry: 900   # 15 minutes
      refresh_token_expiry: 3600  # 1 hour
    
    # Comprehensive audit logging for compliance
    audit_logger:
      backend: "serv.bundled.auth.auditing.ommi_audit_logger:OmmiAuditLogger"
      database_qualifier: "compliance_audit"
      retention_days: 2555  # 7 years for regulatory compliance
      max_event_size: 32768  # Smaller events for performance
    
    # Strict policy engine
    policy_engine:
      backend: "serv.bundled.auth.policies.simple_policy_engine:SimplePolicyEngine"
      default_decision: "deny"
      case_sensitive_permissions: true
      policies:
        # Principle of least privilege
        - effect: "allow"
          description: "Data protection officer access"
          roles: ["dpo"]
          resources: ["/admin/privacy/*", "/admin/audit/*"]
          actions: ["GET", "POST"]
        
        - effect: "allow"
          description: "Auditor read-only access"
          roles: ["auditor"]
          resources: ["/admin/audit/*", "/admin/logs/*"]
          actions: ["GET"]
    
    role_registry:
      backend: "serv.bundled.auth.roles.ommi_role_registry:OmmiRoleRegistry"
      database_qualifier: "compliance_auth"
      cache_expiry: 60  # Short cache for compliance
      case_sensitive: true

# =============================================================================
# MINIMAL CONFIGURATION
# =============================================================================
# Lightweight configuration for simple applications
minimal:
  auth:
    providers:
      - type: jwt
        config:
          secret_key: "${JWT_SECRET}"
          algorithm: "HS256"
    
    # Only essential services configured
    token_service:
      backend: "serv.bundled.auth.tokens.jwt_token_service:JwtTokenService"
      secret_key: "${JWT_SECRET}"
    
    policy_engine:
      backend: "serv.bundled.auth.policies.simple_policy_engine:SimplePolicyEngine"
      default_decision: "allow"  # Permissive for simple apps
      policies:
        - effect: "deny"
          description: "Block admin access for non-admins"
          resources: ["/admin/*"]
          # Will deny unless user has admin role

