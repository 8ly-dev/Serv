# =============================================================================
# MICROSERVICE CONFIGURATION
# =============================================================================
# Configuration for microservice architectures with shared auth
microservice:
  auth:
    providers:
      - type: jwt
        config:
          secret_key: "${SHARED_JWT_SECRET}"  # Shared across services
          algorithm: "HS256"
          token_expiry_minutes: 60
          issuer: "auth-service"
          audience: ["service-a", "service-b", "service-c"]
    
    # Note: In microservices, sessions might be handled by a dedicated auth service
    # This shows local session caching for performance
    storage:
      backend: "serv.bundled.auth.storage.ommi_storage:OmmiSessionStorage"
      database_qualifier: "local_cache"
      session_timeout_hours: 1  # Short cache timeout
      strict_fingerprint_validation: false  # Service-to-service
    
    rate_limiting:
      backend: "serv.bundled.auth.limiters.memory_limiter:MemoryRateLimiter"
      default_limits:
        service_request: "10000/hour"  # High limits for internal
        external_api: "100/min"
        user_action: "50/min"
    
    security:
      fingerprint_required: false  # Service-to-service communication
      timing_protection:
        enabled: true
        minimum_auth_time: 0.5

# =============================================================================
# DATABASE CONFIGURATIONS
# =============================================================================
# Example database configurations for different deployment scenarios

databases:
  # Single SQLite database for development
  development:
    auth:
      driver: "sqlite"
      connection_string: "sqlite:///./auth_dev.db"
      
  # PostgreSQL for production
  production:
    auth_prod:
      driver: "postgresql"
      connection_string: "${DATABASE_URL}"
      
  # Separate databases for different auth components
  multi_database:
    sessions_db:
      driver: "postgresql"
      connection_string: "${SESSIONS_DB_URL}"
    credentials_db:
      driver: "postgresql"
      connection_string: "${CREDENTIALS_DB_URL}"

# =============================================================================
# COMPLETE AUTHENTICATION SYSTEM
# =============================================================================
# Full configuration with all auth services including new implementations
complete_auth_system:
  auth:
    providers:
      - type: jwt
        config:
          secret_key: "${JWT_SECRET}"
          algorithm: "HS256"
          token_expiry_minutes: 30
          issuer: "${APP_NAME}"
          audience: "${APP_DOMAIN}"
    
    storage:
      backend: "serv.bundled.auth.storage.ommi_storage:OmmiSessionStorage"
      database_qualifier: "auth"
      session_timeout_hours: 8
      strict_fingerprint_validation: true
    
    credential_vault:
      backend: "serv.bundled.auth.vaults.bcrypt_vault:BcryptCredentialVault"
      database_qualifier: "auth"
      bcrypt_rounds: 12
      min_password_length: 8
    
    rate_limiting:
      backend: "serv.bundled.auth.limiters.memory_limiter:MemoryRateLimiter"
      default_limits:
        login: "5/min"
        api_request: "100/min"
        password_reset: "3/hour"
    
    # NEW: JWT Token Service for token management
    token_service:
      backend: "serv.bundled.auth.tokens.jwt_token_service:JwtTokenService"
      secret_key: "${JWT_SECRET}"
      algorithm: "HS256"
      access_token_expiry: 3600  # 1 hour
      refresh_token_expiry: 86400  # 24 hours
      issuer: "${APP_NAME}"
      audience: "${APP_DOMAIN}"
    
    # NEW: Audit Logger for compliance and security monitoring
    audit_logger:
      backend: "serv.bundled.auth.auditing.ommi_audit_logger:OmmiAuditLogger"
      database_qualifier: "audit"
      retention_days: 365  # Keep audit logs for 1 year
      max_event_size: 65536  # 64KB max event size
    
    # NEW: Policy Engine for fine-grained authorization
    policy_engine:
      backend: "serv.bundled.auth.policies.simple_policy_engine:SimplePolicyEngine"
      default_decision: "deny"  # Secure by default
      case_sensitive_permissions: false
      policies:
        # Admin access policy
        - effect: "allow"
          description: "Allow admins full access"
          roles: ["admin"]
          resources: ["*"]
          actions: ["*"]
        
        # User self-management policy
        - effect: "allow"
          description: "Allow users to manage their own data"
          permissions: ["user:self"]
          resources: ["/api/user/profile", "/api/user/settings"]
          actions: ["GET", "PUT"]
        
        # Public read access
        - effect: "allow"
          description: "Allow public read access to documentation"
          resources: ["/docs/*", "/api/docs/*"]
          actions: ["GET"]
    
    # NEW: Role Registry for role and permission management
    role_registry:
      backend: "serv.bundled.auth.roles.ommi_role_registry:OmmiRoleRegistry"
      database_qualifier: "auth"
      cache_expiry: 300  # 5 minutes
      case_sensitive: false

